<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required placeholder="enter name">
        </div>
        <div>
            <label for="email">email</label><br>
            <input type="email" email="email" id="email">
        </div>
        <div>
            <label for="mobile">Mobile</label><br>
            <input type="tel" name="mobile" id="mobile">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others
        </div>
        <div>
            <label for="month">Joining month</label>
            <select name="month" id="month">
                <option value="" selected disabled>select</option>
                <option value="january">january</option>
                <option value="february">february</option>
                <option value="march">march</option>
                <option value="april">april</option>
                <option value="may">may</option>
                <option value="june">june</option>
                <option value="july">july</option>
                <option value="august">august</option>
                <option value="september">september</option>
                <option value="october">october</option>
                <option value="november">november</option>
                <option value="december">december</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="chk" id="chk">
            <label for="chk">I agree</label>
        </div>
        <div>
            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
