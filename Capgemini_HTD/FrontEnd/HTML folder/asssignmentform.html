<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AssignmentForm</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required placeholder="enter name">

        </div>
        <div>
            <label for="email">email</label><br>
            <input type="email" email="email" id="email">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <div class="control">
            <label for="name">Full name<span class="required">*</span></label><input id="name" type="text" />
          </div>
        <div>
           <label for="choose colour"></label>
            <input type="color" name="choose colour" id="">
        </div>
        <div>
            <label for="date">Date of Birth</label><br>
            <input type="date" name="date" id="date">
        </div>
        <div>
                <label for="week">Week</label><br>
                <input type="week" name="week" id="w">
            </div>
        <div>
            <label for="range">Range</label><br>
            <input type="range" name="range" id="range" value="50">
        </div>
        <div>
            <label for="search">Search</label><br>
            <input type="search" name="search" id="search" aria-label="Search through site content">
            <button>search</button>
        </div>
        <div>
            <label for="url">URL</label><br>
            <input type="url" name="url" id="u">
        </div>
       
    </form>
</body>

</html>
